<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h1>Real-Time Character Counter</h1>
        <textarea name="" id="" placeholder="Please write your text here..." onkeypress="change()"></textarea>
        <div class="inner">
            <p id="st">Total character: <span id="start">0</span></p>
            <p  id="en">Remaining: <span id="end">50</span></p>
        </div>
    </div>
    <script>
        let count=0;
        let max=50;
        function change(){
            let a =document.getElementById("start").value;
            let b=document.getElementById("end").value
            count++
            max--
            document.getElementById("start").innerHTML=count
            document.getElementById("end").innerHTML=max
        }
    </script>
</body>
</html>
